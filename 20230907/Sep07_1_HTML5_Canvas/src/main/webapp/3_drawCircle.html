<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type = "text/javascript">

	function init(){
		const canvas = document.getElementById("cv");
		const ctx = canvas.getContext("2d");
		
		ctx.beginPath();
		
		//이번에는 원 그려보기.
		
		// 아래는 원 그릴 때 사용하는 함수. x, y, 반지름, 시작 각도, 마지막 각도 값을 넣는다.
		// 각도는 각각 0, 2 * Math.PI 두 값을 넣으면 360도의 원이 그려진다.
		ctx.arc(100, 100, 50, 0, 2 * Math.PI);
		
		//그리기
		ctx.stroke();
		
		ctx.fillStyle = "pink"; // 색깔 채우기
		ctx.fill();
		
	}

</script>


</head>
<body onload = "init();">

<canvas id = "cv" width = "400px" height = "400px"></canvas>

</body>
</html>
