<!-- 
HTML에서의 주석은 이렇게. 위아래 문구로 감싼다.
 -->
 
 
<!--!DOCTYPE은, 현재 문서가 어떤 종류의 문서(문서 유형)인지를 알려주는 역할이다.  -->
<!-- 브라우저에게 이걸 통해 알려주며, 버전이 따로 적혀있지 않으면 'HTML5'이다. -->
<!-- HTML은 시작하는 태그와 닫는 태그가 항상 같이 다니며, 감싸주는 방식으로 다뤄준다. -->
<!DOCTYPE html>

<!-- html 태그는, 문서의 모든 내용을 감싸는 역할이며, 즉 문서 그 자체이다. -->
<!-- 문서의 시작과 끝을 담당하며, 루트 태그(Root Tag)라고도 한다. -->
<!-- html 태그의 하위 태그로는 head, body 태그가 있다. -->
<html>

<!-- head 태그에는, 문자의 인코딩 방식 및 문서의 키워드 요약 정보 등이 들어간다. -->
<!-- 실제 아래 내용에서도 보이듯이, 인코딩 방식을 가리키는 meta, 웹사이트 제목 등이 들어간다. -->
<!-- <script> 태그 : 외부 파일과 연결할 때 사용하는 태그. 헤드에 들어간다. -->
<!-- <style> 태그 : 이 페이지의 디자인 관련된 태그 / HTML 상에서 구현한다. -->
<!-- <link> 태그 : 외부 .css 파일을 불러와서 적용하는 태그이다. 아래에 이어서. -->
<!-- <link href = "외부css파일경로" rel = "stylesheet" type = "text/css"> 형식으로 쓴다. -->
<!-- 1) rel = "stylesheet" : 연결할 파일이 stylesheet라는 뜻이다.  -->
<!-- 2) type = "text/css" : 스타일 시트의 코드가 텍스트 파일로 된 css 유형이라는 뜻이다. -->

<head>

<!-- meta는 인코딩 방식을 가리킨다. -->
<meta charset="UTF-8">

<!-- title은 웹사이트의 제목을 가리킨다. -->
<title>Insert title here</title>
</head>

<!-- body 태그에는, 실제 브라우저에 출력시킬 내용을 담긴다. -->
<!-- 이 안에 들어간 코드들은 실제 화면에 출력된다. -->
<!-- 범주는 텍스트, 이미지, 동영상, 음악 등 매우 다양하다... -->
<!-- 다양한 서비스가 존재하는 현대에서, WEB을 통한 다양한 서비스를 제공할 수 있다. -->
<!-- WEB이란 다양한 플랫폼(Windows, 데스크탑-랩탑, 태블릿-스마트폰, IOS-AOS 등등) 을 이어주는 연결고리이다. -->
<!-- HTML이란 ? Hyper Text Mark-up Language -->
<!-- 여기서 Hyper Text란, 인터넷의 링크(Link)를 생각하면 편하다. -->
<!-- 여기서 Mark-up이란, 태그(Tag)를 사용해 문법을 표기하는 방식의 언어이다. -->
<!-- 즉, 프로그램을 구현하는 언어가 아닌, 브라우저 화면에 출력을 요청만 하는 표현 언어이다. -->
<!-- HTML은 Website를 만들 때 쓰는 디자인 측면의 언어이며, 인터프리터(한 줄씩 해석) 방식의 언어이다. -->

<!-- 컴파일 방식 VS 인터프리터 방식에 대하여. -->
<!-- 컴파일 방식 : 작성한 코드 전체를 한번에 컴파일 => 컴파일된 파일을 실행 -->
<!-- 인터프리터 방식 : HTML을 작업하여 실행 => 적은 코드를 한줄씩 기계어로 번역하여 실행 -->
<!-- 인터프리터 방식의 치명적인 빡침은, 코드가 잘못되어 있어도 한줄씩 실행하므로 시작 전 ERROR가 나오지 않음. -->
<!-- 즉, 결과가 어떻게 될지 아무도 모른다는 것이다... -->
<!-- 주석 처리 단축키 : ctrl + shift + /  -->

<!-- HTML을 사용하려면, DOM(Document Object Model) 객체에 대해 알아야 한다.  -->
<!-- 간단히 말하면 태그를 사용하는 것이며, 구조는 아래와 같다. -->
<!-- 1. 시작 태그 : <태그명 속성명 = "값" 속성명 = "값" ...> 식으로 적는다. -->
<!-- 시작 태그와 종료 태그 사이에 들어갈 텍스트를 적는다. -->
<!-- 2. 종료 태그 : </태그명> 만으로 끝난다. -->
<!-- 예외적인 문법으로, 시작태그만 있거나, 중간 텍스트 없이 시작태그&종료태그만 있는 경우도 있다. -->
<!-- 시작태그와 종료태그만 있는 <aaa></aaa> 같은 경우, <aaa /> 로 한번에 뭉칠 수도 있다. -->
<!-- ***자바 때처럼, 가독성을 위해서 남발하지 않는 것이 좋다. -->
<body>



</body>
</html>
