$(function(){
	
	let arrobj = [
		{
			color : "green",
			bgc : "red"
		},
		{
			color : "yellow",
			bgc : "blue"
		},
		{
			color : "pink",
			bgc : "teal"
		}
	];
	
	$("td").each(function(i, td){
		$(td).css("color", arrobj[i].color);
		$(td).css("background-color", arrobj[i].bgc);
	});
	
	let i = 0;
	
	setInterval(() => {
		i++;
		
		if(i == 8){
			i = 1;
		}
		$("img").attr("src", i + ".png");
	}, 300);
	
});
