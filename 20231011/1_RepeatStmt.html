<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type = "text/javascript" src = jQuery.js></script>
<script type = "text/javascript">

	$(function(){
		alert("jquery실행확인");
		//JavaScript에서의 배열을 가리키는 기호 : []
		let arr = [1, 56, 7, 36, 123];
		//Javascript에서의 객체를 가리키는 기호 : {}
		let obj = {menu : "초밥", price : 15000};
		//위 객체를 담은 배열의 형태로, DB에 있는 데이터를 표현한 것이 JSON이었다.
		
		let arrobj = [
			{
				menu : "라면",
				price : 4000
			},
			{
				menu : "김밥",
				price : 3000
			},
			{
				menu : "돈까스",
				price : 7000
			},
		];
		
		//위 배열의 각 객체에 접근하려면, 반복문을 썼어야 했다.
		//그리고 javascript에서의 배열 대상 반복문의 종류는 아래와 같다.
		//1) 일반 반복문 for(var i = 0;)... 장점 : 인덱스의 활용도가 높다.
		//2) for-each 반복문(Menu m : arrobj)... 장점 : 객체 순서별로 접근하기가 용이하다.
		//3) 위 두 반복문의 장점을 합친, jQuery의 반복문 $.each()가 있다.
		//3-1) 형식 : $.each(배열, 객체를 하나 만날 때마다 호출시킬 콜백 함수)이다.
		//3-2) 장점 : 인덱스도 가지고 있으며, 객체 순서별로 접근하는 것도 용이하다.
		
		//형식에서 콜백 함수 부분을 찍을 때, 함수 선언 시에 인덱스와, 각 객체를 지정할 변수를 하나씩 써줘야 한다. 아랫줄 참고
		//alert로, 인덱스 번호와 객체 내 멤버(메뉴와 가격)를 출력시켜본다.
		$.each(arrobj, function(i, lunch){
			alert(i + 1 + ") " + lunch.menu + " : " + lunch.price);
		});
		
		//$.each를 이용한 foreach 형식의 DOM 객체 대상 반복문
		//형식 : $(선택자).each(선택자 내부의 DOM객체 하나를 만날 떄마다 호출시킬 콜백함수)
		//여기서의 i도 인덱스 번호이므로, 0부터 시작하는 것에 주의하기.
		$("h1").each(function(i, h){
			$(h).css("font-size", (i+1) * 10 + "px");
		});
		
	});

</script>
</head>
<body>

	<h1>ㅋㅋㅋㅋ</h1>
	<h1>ㅎㅎㅎㅎ</h1>
	<h1>ㅠㅠㅠㅠ</h1>

</body>
</html>
